<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Weather</title>
</head>
<body>
	<div class="wrap">
		<header>
			<input type="text" autocomplete="off" class="search-box" placeholder="City" />
		</header>
		<main>
			<section class="location">
				<div class="city">New York</div>
				<div class="date">Monday, April 5, 2021</div>
			</section>
			<div class="current">
				<div class="temp">60<span>°F</span></div>
				<div class="weather">Overcast</div>
				<div class="hi-low">48°F / 72°F</div>
			</div>
		</main>
	</div>

	<script src="app.js"></script>
</body>
</html>
